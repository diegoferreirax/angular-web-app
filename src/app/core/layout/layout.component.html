<div class="container" [class.is-mobile]="isMobile()">
  <app-toolbar
    [isMobile]="isMobile()"
    (toggleMenuEvent)="snav.toggle()"
  ></app-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #snav
      fixedTopGap="56"
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      [opened]="isMobile() ? false : true"
    >
      <div class="sidebar-navegation">
        <app-navegation
          (closeMenuEvent)="onCloseMenu()"
        ></app-navegation>
        <mat-divider
          class="sidebar-navegation-divider"
        ></mat-divider>
      </div>

      <app-footer></app-footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
